<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Create Task Button</title>
    <style>
        /* Set the page background color to black */
        body {
            background-color: #000000;
            color: white; /* Set text color to white for readability */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            height: 100vh;
            margin: 0;
        }

        /* Styling for the top bar */
        .top-bar {
            width: 100%;
            background-color: #474bc5; /* Dark background for the top bar */
            color: white;
            text-align: left;
            padding: 15px 0;
            padding-left: 20px;
            font-size: 24px; /* Font size for top bar title */
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Basic styling for the input box */
        .task-input {
            width: 50%; /* Match the width of the button */
            padding: 10px; /* Padding for better appearance */
            font-size: 20px; /* Font size for text */
            border: none;
            border-radius: 5px;
            margin-bottom: 10px; /* Space between the input box and button */
            background-color: #444343; /* Background color */
            color: white; /* Text color */
            display: none; /* Initially hidden */
        }

        /* Basic styling for the button */
        .create-task-btn {
            padding: 10px 20px;
            background-color: #444343; /* Button background color */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px; /* Button font size */
            width: 50%; /* Button width */
            height: 50px; /* Fixed height for button */
        }

        /* Hover effect */
        .create-task-btn:hover {
            background-color: #474bc5;
        }

        /* Confirmation button styling */
        .confirm-btn {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px; /* Button font size */
            width: 50%; /* Button width */
            display: none; /* Initially hidden */
        }

        /* Hover effect for confirmation button */
        .confirm-btn:hover {
            background-color: #45a049;
        }

        /* Task list styling */
        .task-list {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
            margin: 60px 0 0 20px; /* Margin to position it below the top bar */
            width: 50%; /* Match the width of the input box and button */
        }

        /* List item styling */
        .task-list-item {
            background-color: #444343; /* Background color for list items */
            color: white; /* Text color */
            padding: 10px; /* Padding for list items */
            margin-bottom: 5px; /* Space between list items */
            border-radius: 5px; /* Rounded corners for list items */
        }
    </style>
</head>
<body>
    
    <!-- Top bar displaying "Haunted-ToDo" -->
    <div class="top-bar">Haunted-ToDo</div>

    <!-- Input box for entering the task -->
    <input type="text" class="task-input" id="taskInput" placeholder="Enter the task here">

    <!-- Create Task Button -->
    <button class="create-task-btn" onclick="showTaskInput()">+ Create Task</button>

    <!-- Confirmation Button -->
    <button class="confirm-btn" id="confirmBtn" onclick="addTask()">Add Task</button>

    <!-- Unordered List for Tasks -->
    <ul class="task-list" id="taskList"></ul>

    <script>
        // Function to show the task input box
        function showTaskInput() {
            document.getElementById('taskInput').style.display = 'block'; // Show the input box
            document.getElementById('confirmBtn').style.display = 'block'; // Show the confirmation button
            document.querySelector('.create-task-btn').style.display = 'none'; // Hide the create task button
        }

        // Function to handle adding the task
        function addTask() {
            const taskInput = document.getElementById('taskInput').value; // Get the input value
            if (taskInput) {
                const taskList = document.getElementById('taskList'); // Get the task list
                const listItem = document.createElement('li'); // Create a new list item
                listItem.className = 'task-list-item'; // Add class for styling
                listItem.textContent = taskInput; // Set the text content to the input value
                taskList.appendChild(listItem); // Append the new list item to the task list

                // Reset the input field and button visibility
                document.getElementById('taskInput').value = ''; // Clear the input box
                document.getElementById('taskInput').style.display = 'none'; // Hide the input box
                document.getElementById('confirmBtn').style.display = 'none'; // Hide the confirmation button
                document.querySelector('.create-task-btn').style.display = 'block'; // Show the create task button again
            } else {
                alert("Please enter a task."); // Alert if no task is entered
            }
        }
    </script>

</body>
</html>
